<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Sorpresa!</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #2c3e50;
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .container {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://tse3.mm.bing.net/th/id/OIP.uvUu99eAvXMBuk2sDFC_jwHaFj?rs=1&pid=ImgDetMain')  top left / 33.33% 33.33% no-repeat,
                        url('https://tse4.mm.bing.net/th/id/OIP.MnN7JIJl7Y3FSai34DdggQHaE8?w=272&h=181&c=7&r=0&o=5&dpr=1.3&pid=1.7') top center / 33.33% 33.33% no-repeat,
                        url('https://tse2.mm.bing.net/th/id/OIP.euX3FiqoUmWh-BA94pEkwwHaFj?rs=1&pid=ImgDetMain') top right / 33.33% 33.33% no-repeat,
                        url('https://tse2.mm.bing.net/th/id/OIP.Ks06jWIri9XitteGP7jD-wHaC9?pid=ImgDet&w=474&h=189&rs=1') center left / 33.33% 33.33% no-repeat,
                        url('https://tse3.mm.bing.net/th/id/OIP._AuEr4_8qqVCxyT5lELCegHaFj?rs=1&pid=ImgDetMain') center center / 33.33% 33.33% no-repeat,
                        url('https://th.bing.com/th/id/R.899a962ab45e5cb21bc1fc7fa4c95894?rik=sZb7XDQpMwwQeQ&pid=ImgRaw&r=0') center right / 33.33% 33.33% no-repeat,
                        url('https://tse3.mm.bing.net/th/id/OIP.yRPKPiHR1uLdEwduovAi6wHaEh?rs=1&pid=ImgDetMain') bottom center / 33.33% 33.33% no-repeat;
            background-blend-mode: multiply;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message {
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
        }

        .message h1 {
            margin: 0;
            font-size: 2em;
        }

        button {
            padding: 15px 30px;
            border: none;
            background: #e74c3c;
            color: white;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background: #c0392b;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: #fff;
            margin: 20% auto;
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .modal-conten > .h2 {
            margin-top: 15px;
        }

        .close-container {
            margin-top: 1rem;
        }

        .close {
            color: #333;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
        }

        #countdown {
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }
        #countdown img {
            width: 100%;
            max-width: 300px;
            margin-top: 20px;
        }
        h2 {
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">
            <h1>¡Algo emocionante está por suceder!</h1>
            <button id="revealButton">Descubre más</button>
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <h2 id="title"></h2>
            <div id="countdown"></div>
            <div class="close-container">
                <span class="close">Cerrar</span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('myModal');
            const btn = document.getElementById('revealButton');
            const span = document.getElementsByClassName('close')[0];
            const countdown = document.getElementById('countdown');
            const title = document.getElementById('title');
    
            btn.onclick = function() {
                modal.style.display = 'block';
                startCountdown();
            }
    
            span.onclick = function() {
                modal.style.display = 'none';
            }
    
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            }
    
            function startCountdown() {
                const targetDate = new Date('2024-09-20T00:00:00-05:00'); // Asegurarse de usar la zona horaria de Colombia
    
                function updateCountdown() {
                    const now = new Date();
                    const colombiaTime = new Date(now.toLocaleString("en-US", {timeZone: "America/Bogota"}));
                    const distance = targetDate - colombiaTime;
    
                    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                    
                    title.innerText = "La aventura está en camino"
                    countdown.innerHTML = `${days} días ${hours} horas ${minutes} minutos ${seconds} segundos`;
                    if (distance < 0) {
                        const earlyMorning = new Date('2024-09-20T05:00:00-05:00');
                        const morning = new Date('2024-09-20T08:00:00-05:00');

                        if (colombiaTime < earlyMorning) {
                            
                        } else if (colombiaTime >= earlyMorning && colombiaTime <= morning) {
                            title.innerText = "La aventura ya esta aquí";
                            countdown.innerHTML = `El viaje será a la ciudad de Bogotá. 
                                <br>
                                <img src='https://tse2.mm.bing.net/th/id/OIP.vZT6LDP9e5ZkqHzcFQp5-gAAAA?rs=1&pid=ImgDetMain' alt='Bogotá'>
                                <img src='https://th.bing.com/th/id/R.92d28c13fab3ffbc3c49bdac769307f2?rik=wxYGQkEl2rRG7A&pid=ImgRaw&r=0' alt='Bogotá'>
                            `;
                        } else {
                            title.innerText = "Ahora si, la aventura ya esta aquí XD";
                            countdown.innerHTML = "Todo era una broma, el verdadero viaje es a la ciudad de Orlando, USA, para ir a Universal Studios. <br><img src='https://th.bing.com/th/id/R.7e048dc4b44127463b61459fc6eeb48b?rik=hYcVGnaJwc%2bEwA&pid=ImgRaw&r=0' alt='Orlando'>";
                        }
                        clearInterval(interval);
                        return;
                    }
    
                }
                const interval = setInterval(updateCountdown, 10000);
                updateCountdown(); // Ejecutar una vez inmediatamente
            }
        });
    </script>
</body>
</html>
